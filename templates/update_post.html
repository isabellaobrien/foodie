{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
    <h3 class="page-function">Edit...</h3>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-default">Edit</button>
        </form>
    </div>
    {% endif %}
{% else %}
you are not allowed to edit posts yet, you need to register/login.
{% endif %}


{% endblock %}
