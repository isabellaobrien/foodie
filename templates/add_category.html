{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-default">Add category</button>
    </form>
</div>
{% else %}
you are not allowed to add categories yet, you need to register/login.
{% endif %}

{% endblock %}
