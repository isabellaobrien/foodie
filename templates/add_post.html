{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-default">Post</button>
    </form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById('bella').value = name;
</script>
{% else %}
you are not allowed to make posts yet, you need to register/login.
{% endif %}

{% endblock %}
